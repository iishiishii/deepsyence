# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["pwa"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: push to nectar object storage
        env:
          OS_APPLICATION_CREDENTIAL_ID: ${{ secrets.SWIFT_OS_APPLICATION_CREDENTIAL_ID }}
          OS_APPLICATION_CREDENTIAL_SECRET: ${{ secrets.SWIFT_OS_APPLICATION_CREDENTIAL_SECRET }}
          OS_AUTH_URL: https://keystone.rc.nectar.org.au:5000/v3/
          OS_AUTH_TYPE: v3applicationcredential
          OS_PROJECT_NAME: "neurodesk"
          OS_USER_DOMAIN_NAME: "Default"
          OS_REGION_NAME: "Melbourne"
        run:
          chmod +x .github/workflows/run.sh
          ./.github/workflows/run.sh

      - name: Copy onnx wasm artifacts
        run: |
          cp node_modules/onnxruntime-web/dist/*.js public/js
          cp node_modules/onnxruntime-web/dist/*.wasm public/js
      - name: Buld production bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "build"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
